<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="scc-map"></canvas>
      <div class="drawer">
        <header class="drawer-header">
          <text id="heading">Panther Pathways</text>
        </header>
        <div class="drawer-content">
          <div class="selector-container">
            <select id="startLocSelector" class="loc-selector">
              <option selected disabled hidden>
                &#128204;Select Start Location
              </option>
              <option>hi friends</option>
            </select>
            <select id="endLocSelector" class="loc-selector">
              <option selected disabled hidden>Select End Location</option>
            </select>
          </div>
        </div>
        <script>
          //dynamically load locations into select tag
          const startLocations = ["gym", "library"]; //list of strings
          const endLocations = ["gym", "library", "bus"]; //list of strings

          const startLocationSelector =
            document.getElementById("startLocSelector");
          const endLocationSelector = document.getElementById("endLocSelector");

          startLocations.forEach((location) => {
            addOptionToSelectTag(location, startLocationSelector);
          });
          endLocations.forEach((location) => {
            addOptionToSelectTag(location, endLocationSelector);
          });

          function addOptionToSelectTag(option, parent) {
            //accepts a string and creates an option tag
            const newOptionElement = document.createElement("option");
            newOptionElement.textContent = option;
            parent.appendChild(newOptionElement);
          }
        </script>
      </div>
    </div>
    <script>
      canvas = document.getElementById("scc-map");

      ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;

      const mapImage = new Image();
      // const aspectRatio = mapImage.height / mapImage.width;

      mapImage.src = "./map.png";

      mapImage.onload = () => {
        console.log(mapImage.height, mapImage.width);
        //set the canvas width to the image width of the map
        //this only needs to happen once as drawing nodes will not affect the map
        canvas.width = mapImage.width;
        canvas.height = mapImage.height;
        ctx.drawImage(mapImage, 0, 0);
      };
    </script>
  </body>
</html>
